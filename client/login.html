<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Mini twitter login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="login.js"></script>
    </head>
    <body class="bg-gray-950 text-white w-screen h-screen font-sans">
        <header class="text-2xl font-bold flex justify-center p-6">
            <h1>Welcome to Mini twitter!</h1>
        </header>
        <main class="flex justify-center">
            <section
                class="flex justify-center items-center flex-col gap-2 min-w-80 w-1/4 border-2 border-sky-500 px-2 py-10 rounded-md"
            >
                <section class="flex flex-col min-w-60 w-1/4">
                    <label>Username</label>
                    <input
                        autocomplete="off"
                        id="usernameInput"
                        class="border bg-gray-950 rounded-md h-10 p-1"
                        placeholder="Username"
                        type="text"
                    />
                    <br />
                    <label>Password</label>
                    <input
                        id="passwordInput"
                        class="border bg-gray-950 rounded-md h-10 p-1"
                        placeholder="Password"
                        type="password"
                    />
                </section>
                <p class="text-xs text-red-500" id="feedbackText"></p>
                <section
                    class="flex justify-between min-w-60 w-1/4 items-start"
                >
                    <a href="/register" class="text-sky-500">Register now!</a>
                    <button
                        class="bg-sky-500 w-24 h-10 px-3 py-1 rounded-xl font-semibold text-lg hover:bg-sky-600"
                        id="loginButton"
                    >
                        Log in
                    </button>
                </section>
            </section>
        </main>
    </body>
</html>
