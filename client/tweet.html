<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Mini twitter</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/getTweet.js"></script>
    </head>
    <body
        class="bg-gray-950 text-white w-screen h-screen font-sans overflow-x-hidden"
    >
        <nav class="flex flex-row justify-center gap-6 p-2 text-lg">
            <a href="/" class="underline underline-offset-4 decoration-sky-500"
                >Tweets</a
            >
            <a href="/" class="text-gray-300 hover:text-white">Profile</a>
        </nav>
        <main>
            <section class="flex flex-col gap-2" id="originalPost"></section>
            <section class="flex justify-center">
                <section class="w-2/3 flex gap-5 justify-end pb-5">
                    <p
                        id="feedbackText"
                        class="text-red-500 w-full break-all text-sm flex justify-center min-h-10 p-3"
                    ></p>
                    <button
                        id="likeButton"
                        class="flex items-center gap-2 text-white"
                    >
                        <svg
                            viewBox="0 -0.5 21 21"
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            fill="currentColor"
                            class="w-6 h-6"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <title>like [#1386]</title>
                                <desc>Created with Sketch.</desc>
                                <defs></defs>
                                <g
                                    id="Page-1"
                                    stroke="none"
                                    stroke-width="1"
                                    fill="none"
                                    fill-rule="evenodd"
                                >
                                    <g
                                        id="Dribbble-Light-Preview"
                                        transform="translate(-219.000000, -760.000000)"
                                        fill="currentColor"
                                    >
                                        <g
                                            id="icons"
                                            transform="translate(56.000000, 160.000000)"
                                        >
                                            <path
                                                d="M163,610.021159 L163,618.021159 C163,619.126159 163.93975,620.000159 165.1,620.000159 L167.199999,620.000159 L167.199999,608.000159 L165.1,608.000159 C163.93975,608.000159 163,608.916159 163,610.021159 M183.925446,611.355159 L182.100546,617.890159 C181.800246,619.131159 180.639996,620.000159 179.302297,620.000159 L169.299999,620.000159 L169.299999,608.021159 L171.104948,601.826159 C171.318098,600.509159 172.754498,599.625159 174.209798,600.157159 C175.080247,600.476159 175.599997,601.339159 175.599997,602.228159 L175.599997,607.021159 C175.599997,607.573159 176.070397,608.000159 176.649997,608.000159 L181.127196,608.000159 C182.974146,608.000159 184.340196,609.642159 183.925446,611.355159"
                                                id="like-[#1386]"
                                            ></path>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <p id="likeText" class="text-sm font-medium">0</p>
                    </button>
                    <button
                        id="dislikeButton"
                        class="flex items-center gap-2 text-white"
                    >
                        <svg
                            viewBox="0 -0.5 21 21"
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            fill="#000000"
                            transform="matrix(-1, 0, 0, -1, 0, 0)"
                            class="w-6 h-6"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <title>like [#1386]</title>
                                <desc>Created with Sketch.</desc>
                                <defs></defs>
                                <g
                                    id="Page-1"
                                    stroke="none"
                                    stroke-width="1"
                                    fill="none"
                                    fill-rule="evenodd"
                                >
                                    <g
                                        id="Dribbble-Light-Preview"
                                        transform="translate(-219.000000, -760.000000)"
                                        fill="currentColor"
                                    >
                                        <g
                                            id="icons"
                                            transform="translate(56.000000, 160.000000)"
                                        >
                                            <path
                                                d="M163,610.021159 L163,618.021159 C163,619.126159 163.93975,620.000159 165.1,620.000159 L167.199999,620.000159 L167.199999,608.000159 L165.1,608.000159 C163.93975,608.000159 163,608.916159 163,610.021159 M183.925446,611.355159 L182.100546,617.890159 C181.800246,619.131159 180.639996,620.000159 179.302297,620.000159 L169.299999,620.000159 L169.299999,608.021159 L171.104948,601.826159 C171.318098,600.509159 172.754498,599.625159 174.209798,600.157159 C175.080247,600.476159 175.599997,601.339159 175.599997,602.228159 L175.599997,607.021159 C175.599997,607.573159 176.070397,608.000159 176.649997,608.000159 L181.127196,608.000159 C182.974146,608.000159 184.340196,609.642159 183.925446,611.355159"
                                                id="like-[#1386]"
                                            ></path>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <p id="dislikeText" class="text-sm font-medium">0</p>
                    </button>
                </section>
            </section>

            <section class="flex justify-center">
                <section
                    class="border-2 h-auto p-2 w-2/3 rounded-xl border-sky-500 flex gap-3 mb-10"
                >
                    <textarea
                        id="commentInput"
                        lang="en"
                        class="placeholder-gray-300 bg-gray-950 resize-none overflow-hidden w-full h-auto border-none outline-none"
                        placeholder="Post your reply..."
                        maxlength="400"
                        rows="1"
                        oninput="autoResize(this)"
                    ></textarea>
                    <section>
                        <section
                            class="h-full w-full flex justify-center flex-col"
                        >
                            <button
                                id="postReplyButton"
                                class="bg-sky-500 w-20 h-10 px-3 py-1 rounded-xl font-semibold text-lg hover:bg-sky-600"
                            >
                                Reply
                            </button>
                        </section>
                    </section>
                </section>
            </section>
            <section class="flex flex-col gap-2" id="commentList"></section>
        </main>
    </body>
</html>
